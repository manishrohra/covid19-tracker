    <h1 class="display-4">Covid-19 Earth Country Wise</h1>

    <div class="form-group col-md-6 col-md-offset-3">
        <label for="c">Select Country</label>
        <select name="" class="form-control" id="c" #input (change)="updateValue(input.value)">
          <option value="{{con}}" *ngFor="let con of countries">{{con}}</option>  
        </select>
    </div>
   </div>



</div>
